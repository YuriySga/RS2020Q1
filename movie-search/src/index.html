<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Movie-search</title>  
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="container header header_medium">
      <span class="header__logo header__logo_center">MovieSearch</span>            
    </header>
    <main class="container main">
      <form action="" class="container search-form search-form_medium">
        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-lg">
              <img src="https://drive.google.com/uc?export=view&id=18IsetLvbenupL2uO3dGgK1x5dtI1YFHD" alt="" class="search-form__icon-search">
            </span>
          </div>
          <input type="text" class="form-control search-form__input search-form__input_medium" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
          <div class="input-group-append">
            <img src="https://drive.google.com/uc?export=view&id=1_eLN9iJY3T5Re3UwlwPKoRkol62d2AfU" alt="" class="search-form__load-indicator">
            <button class="btn btn-outline-secondary search-form__button btn-info" type="submit">Search</button>
          </div>
        </div>
      </form> 
      <div class="container swiper">    
        <div class="swiper-container">
          <div class="swiper-wrapper">
          </div>
          <div class="swiper-pagination"></div>
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div> 
    </main>
    <footer class="container footer footer_medium">
      <a class="footer__link">RS School 2020q1</a>
      <a class="footer__link">Github</a>
    </footer>       
  </body>
</html>
