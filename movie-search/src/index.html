<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Movie-search</title>  
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="container header header_medium">
      <span class="header__logo header__logo_center">MovieSearch</span>            
    </header>
    <main class="container main">
      <form action="" class="container search-form search-form_medium">
        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-lg">
              <img src="https://drive.google.com/uc?export=view&id=18IsetLvbenupL2uO3dGgK1x5dtI1YFHD" alt="" class="search-form__icon-search">
            </span>
          </div>
          <input autofocus type="text" class="form-control search-form__input search-form__input_medium" aria-label="Large" aria-describedby="inputGroup-sizing-sm" placeholder="Search movie" maxlength="55">
          <img src="https://drive.google.com/uc?export=view&id=1Z5LWMeKSCueRoKf0SITd-LFyUq4IgUsF" alt="" class="search-form__img-button-clear">
          <div class="input-group-append">
            <img src="https://drive.google.com/uc?export=view&id=1_eLN9iJY3T5Re3UwlwPKoRkol62d2AfU" alt="" class="search-form__load-indicator">
            <button class="btn btn-outline-secondary search-form__button btn-info" type="submit">Search</button>
          </div>
        </div>        
      </form>
      <div class="container notice-container notice-container__medium">
        <div class="alert alert-light notice-container_text" role="alert">          
        </div>
      </div> 
      <div class="container swiper">    
        <div class="swiper-container">
          <div class="swiper-wrapper">
          </div>
          <div class="swiper-pagination"></div>
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div> 
    </main>
    <footer class="container footer footer_medium">
      <a class="footer__link">RS School 2020q1</a>
      <div class="footer__icon-github"></div>
      <div>
    <div class="footer__icon-github"></div>
    <svg class="" height="32" viewBox="0 0 16 16" version="1.1" width="32" aria-hidden="true"><path fill="white" fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path></svg>
        <a class="footer__link footer__link_icon-github">Github</a>
      </div>
    </footer>       
  </body>
</html>
